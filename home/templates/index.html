{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <!-- Image Carousel from Bootstrap -->
        <div class="col-12 mt-3 left">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="card mb-8 card_margin">
                        <div class="card-body">
                            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="{% static 'images/carousel_1.png' %}"
                                            class="d-block w-100 home_images" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="{% static 'images/carousel_2.png' %}"
                                            class="d-block w-100 home_images" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="{% static 'images/carousel_3.png' %}"
                                            class="d-block w-100 home_images" alt="...">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h1 class="banner">Welcome</h1>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-4">
                            <div class="card mb-8 card_margin">
                                <div class="card-body justify-content-center md-3">
                                    <a href="{% url 'food' %}">
                                        <img src="{% static 'images/menu_link_img.png'%}" alt="" class="col-md-12 home_images">
                                        <hr>
                                        <h4 class="dancing text-center">Browse our Menu</h4>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mb-8 card_margin">
                                <div class="card-body justify-content-center md-3">
                                    <a href="{% url 'blog' %}">
                                        <img src="{% static 'images/booking_link_img.png'%}" alt="" class="col-md-12 home_images">
                                        <hr>
                                        <h4 class="dancing text-center">Book a Table</h4>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mb-8 card_margin">
                                <div class="card-body justify-content-center md-3">
                                    <a href="{% url 'blog' %}">
                                        <img src="{% static 'images/blog_link_img.png'%}" alt="" class="col-md-12 home_images">
                                        <hr>
                                        <h4 class="dancing text-center">Read our Blog</h4>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <h2 class="dancing text-center">At Wine & Vinegar</h2>
                        <h5 class="text-center">we aim to provide quality food and good drink</h5>
                        <h5 class="text-center">in a relaxing informal atmosphere</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
